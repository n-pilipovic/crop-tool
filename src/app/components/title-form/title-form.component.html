<div class="ui-fluid">
  <div class="ui-g">
    <form [formGroup]="form" (ngSubmit)="save()" novalidate>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="title">Title:</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="title" name="title" formControlName="title" />
        </div>
      </div>
      <div class="ui-g-12 right">
        <button pButton type="submit" icon="pi pi-check" [disabled]="form.invalid" label="Save"></button>
      </div>
    </form>
  </div>
</div>
