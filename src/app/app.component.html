
<div class="app-left-part">
  <canvas
    #canvasElement
    class="app-image-holder"
    (mousedown)="startRectangle($event)"
    (mousemove)="drawRectangle($event)"
    (mouseup)="cropImage($event)"
  >
  </canvas>
</div>
<div class="app-right-part">
  <ul class="app-list">
    <li *ngFor="let item of images">
      {{ item.title }}
    </li>
  </ul>
  <button pButton class="ui-button ui-button-info" (click)="saveImages()">Save</button>
  <img #cropResult src="{{ imageCropSrc }}"/>
</div>
